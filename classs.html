<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
}
</style>
</head>
<body>
<table>
	<thead>
		<tr>
		<th rowspan="2">Bus</th>
		<th rowspan="2">Place</th>
		<th rowspan="2">Destination</th>
		<th colspan="2">Time</th>
		<th rowspan="2">Fare</th>
	</tr>
	<tr>
		<th>Arrival</th>
		<th>Departure</th>
	</tr>
</thead>
<tbody>
	<tr>
	<td>Golden</td>
	<td>Hetauda</td>
	<td>KTM</td>
	<td>7:30 am</td>
	<td>5:00 pm </td>
	<td>Rs. 600</td>
	</tr>
	<tr>
		<td>Green land</td>
		<td>Pokhara</td>
		<td>KTM</td>
		<td>8:30 pm</td>
		<td>6:00 pm </td>
		<td>Rs.800</td>
	</tr>
	<tr>
		<td>Kantipur</td>
		<td>Chitwan</td>
		<td>KTM</td>
		<td>8:50 pm </td>
		<td>6:00</td>
		<td>Rs. 500</td>

	</tr>
</tbody>

</table>
</body>
</html>
